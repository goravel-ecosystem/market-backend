syntax = "proto3";

package base;

option go_package="market.goravel.dev/proto/base";

message Status {
  /**
   * 200: success
   * 4xx: known error
   * 5xx: unknown error
   */
  int32 code = 1;
  // error message
  string error = 2;
}

message Response {
  base.Status status = 1;
}

message Pagination {
  int32 page = 1;
  int32 limit = 2;
}